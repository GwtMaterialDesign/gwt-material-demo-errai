<div>
    <div class="code">
        <div>Basic</div>
        <label>Using MaterialSplitPanel you must require to wrap two columns inside for the splitting feature.</label>
        <div data-field="splitPanelContainer"></div>
    </div>

    <div class="code">
        <div>Styling</div>
        <label>You can style the splitter bar easily.</label>
        <div data-field="splitPanelStylingContainer"></div>
    </div>

    <div class="code">
        <div>Vertical Splitter</div>
        <label>You can set the axis / orientation of your splitter by addins setSplitter(VERTICAL)</label>
        <div data-field="splitPanelVerticalContainer"></div>
    </div>

    <div class="code">
        <div>Dock</div>
        <label>Splitter Dock is the white line inside the splitter bar. When clicking into it, the splitter will collapse depends on Docking position (LEFT By Default for Horizontal Axis and TOP by Default for Vertical Axis)</label>
        <div data-field="splitPanelDockContainer"></div>
    </div>

    <div class="code">
        <div>Top/Bottom Min/Max for Vertical Axis</div>
        <label>You can set the minimum / maximum splitter area on each child component</label>
        <div data-field="splitPanelMinMaxContainer"></div>
    </div>

    <div class="code">
        <div>Bar Position</div>
        <label>Bar Position accepts a percentage where the split bar will be (By default it's 50 means it's in the middle)</label>
        <div data-field="splitPanelBarPositionContainer"></div>
    </div>
</div>
