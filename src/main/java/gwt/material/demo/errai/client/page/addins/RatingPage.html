<div>
    <div class="code">
        <div>Basic</div>
        <label>By default, it uses the IconType#STAR to represent the selected rating, but other icons can be set using the #setSelectedRatingIcon(IconType) method.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="ratingBasic" ></div>
        </div>
    </div>

    <div class="code">
        <div>Setting icon</div>
        <label>Tip: Refer to Material Design icons for having a pair for rating icons (e.g FAVORITE (selected) and FAVORITE_BORDER (unselected)</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="ratingIcon" ></div>
        </div>
    </div>

    <div class="code">
        <div>Value Change Handler</div>
        <label>You can get the value of the rating.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="ratingValueChange" ></div>
        </div>
    </div>

    <div class="code">
        <div>Setting value</div>
        <label>You can set the default current rate by calling setValue(value, fire events)</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="ratingSettingValue" ></div>
        </div>
    </div>

    <div class="code">
        <div>Editable</div>
        <label>You can turn on / off the editable feature of rating</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="ratingEditable" ></div>
        </div>
    </div>

    <div class="code">
        <div>Max Rating</div>
        <label>You can set the max rating by adding maxRating attribute.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="ratingMaxRating" ></div>
        </div>
    </div>
</div>
