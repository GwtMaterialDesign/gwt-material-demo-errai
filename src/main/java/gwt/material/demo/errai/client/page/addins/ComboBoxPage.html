<div>
    <div class="code">
        <div>Basic</div>
        <label>Basic usage of Material Combobox</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo1"></div>
        </div>
    </div>

    <div class="code">
        <div>Label and placeholder</div>
        <label>On Combo Box we have two types of labeling your component. They are label and placeholder.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo2"></div>
        </div>
    </div>

    <div class="code">
        <div>Allow Clear</div>
        <label>We added a built in clear icon to easily clear all items on Multiple Combobox</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo3"></div>
        </div>
    </div>

    <div class="code">
        <div>With OptGroup</div>
        <label>You can add an optgroup easily by calling combobox.addGroup(OptionGroup)</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo4"></div>
        </div>
    </div>

    <div class="code">
        <div>Multiple Select</div>
        <label>Just like Autocomplete you can have a capability to select ComboBox options multiple.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo5"></div>
        </div>
    </div>

    <div class="code">
        <div>Disabled</div>
        <label>You can disabled your combobox by adding enabled='false'</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo6"></div>
        </div>
    </div>

    <div class="code">
        <div>Disabling Result</div>
        <label>You can disable each Option by adding enabled'false'</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo7"></div>
        </div>
    </div>

    <div class="code">
        <div>Limit</div>
        <label>You can set the item limit on multiple combobox.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo8"></div>
        </div>
    </div>

    <div class="code">
        <div>Close On Select</div>
        <label>Allow or Prevent the dropdown from closing when a result is selected (Default : true)</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="comboCloseOnClick"></div>
        </div>
    </div>

    <div class="code">
        <div>Value Change Event</div>
        <label>This event will be fired when changing values on combobox</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo9"></div>
            <div data-field="combo10"></div>
        </div>
    </div>

    <div class="code">
        <div>Selection Event</div>
        <label>This event will be fired when Selecting values on combobox</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo11"></div>
            <div data-field="combo12"></div>
        </div>
    </div>

    <div class="code">
        <div>Remove Item Event</div>
        <label>This event will be fired when removing item/value on multiple combobox</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo13"></div>
        </div>
    </div>

    <div class="code">
        <div>Open / Close Event</div>
        <label>This event will be fired when opening / closing the combobox</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo14"></div>
        </div>
    </div>

    <div class="code">
        <div>Get Selected Value / Values</div>
        <label>We provided a way to get values from simple and multiple combobox.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo15"></div>
            <div data-field="btnGetValue"></div>
            <div data-field="combo16"></div>
            <div data-field="btnGetValues"></div>
        </div>
    </div>

    <div class="code">
        <div>Set Value / Values</div>
        <label>setValue() will be applied on Simple while setValues() can be applied on Multiple combobox</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo17"></div>
            <div data-field="btnSetValue"></div>
            <div data-field="combo18"></div>
            <div data-field="btnSetValues"></div>
        </div>
    </div>

    <div class="code">
        <div>Programmatic Access</div>
        <label>MaterialCombobox supports methods that allow programmatic control of the component.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo19"></div>
            <div data-field="btnOpen"></div>
            <div data-field="btnClose"></div>
        </div>
    </div>

    <div class="code">
        <div>Initialization update</div>
        <label>You might need to reinitialize your combobox if you want to update the combobox list items</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="combo20"></div>
            <div data-field="btnAddItem"></div>
        </div>
    </div>

    <div class="code">
        <div>Modal Integration</div>
        <label>You can easily put your combobox inside modal easily</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="btnOpenModal"></div>
            <div data-field="modal"></div>
        </div>
    </div>
</div>
