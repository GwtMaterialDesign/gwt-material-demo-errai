<div>
    <div class="code">
        <div>Raised</div>
        <label>The raised button is a standard button that signify actions and seek to give depth to a mostly flat page.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="btn1"></div>
            <div data-field="btn2"></div>
            <div data-field="btn3"></div>
            <div data-field="btn4"></div>
            <div data-field="btn5"></div>
        </div>
    </div>

    <div class="code">
        <div>Floating</div>
        <label>The floating circular action button is meant for very important functions.</label>
        <div class="row" style="margin-top: 20px">

            <div data-field="btnFloating2"></div>
            <div data-field="btnFloating3"></div>
            <div data-field="btnFloating4"></div>
            <div data-field="btnFloating5"></div>
        </div>
    </div>

    <div class="code">
        <div>Flat</div>
        <label>Flat buttons are usually used within elements that already have depth like cards or modals.</label>
        <div class="row" style="margin-top: 20px">
            <div data-field="btnFlat1"></div>
            <div data-field="btnFlat2"></div>
            <div data-field="btnFlat3"></div>
            <div data-field="btnFlat4"></div>
        </div>
    </div>

    <div class="code">

        <div class="row" style="margin-top: 20px">
            <div data-field="btnIconButton1"></div>
            <div data-field="btnIconButton2"></div>
            <div data-field="btnIconButton3"></div>
        </div>
    </div>

    <div class="code">

            <div data-field="btnDisabled2"></div>
            <div data-field="btnDisabled3"></div>
