<div>
    <div class="code">
        <div>Basic</div>

            <div data-field="tpBasic" class="col s12"></div>

            <div data-field="tpAutoClose" class="col s12"></div>
        </div>
    </div>

    <div class="code">
        <div>Mobile</div>
        <label>Open this time picker on a mobile device to test.</label>
